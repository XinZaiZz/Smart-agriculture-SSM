<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="div1">

</div>

</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
var objFun = {
		getList :function(){
			$.ajax({
				url:'/chenTest/test/getTest',
				type:'post',
				data:{},
				success:function(data){
					console.log(data);
					var test = data.test;
					if(test.length > 0){
						var html = '';
						for(var i=0;i<test.length;i++){
							html +='id:' + test[i].id +'<br/>'
							html +='name:' + test[i].name +'<br/>'
						}
						$('#div1').html(html);
					}
				},
				error:function(e){
					console.log(e);
				}
			});
		}
}
objFun.getList();
</script>
</html>
